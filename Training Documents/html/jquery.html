<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/2.0.5/css/dataTables.dataTables.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style>
        label.error {
            color: red;
            font-size: 1rem;
            display: block;
            margin-top: 5px;
        }

        input.error,
        textarea.error {
            border: 1px dashed red;
            font-weight: 300;
            color: red;
        }



        .form {
            margin-left: 40rem;
            display: flex;
            justify-content: space-evenly;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 text-center">
                <button class="btn btn-danger" id="hide">Hide Form
                </button>
            </div>
            <div class="col-6 text-center">
                <button class="btn btn-info" id="show">Show Form
                </button>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-12 align-items-center">
                <div class="form ms-5">
                    <form id="basic-form" action="" method="post" class="border border-2 ps-5 pe-5">
                        <div class="row mt-4">
                            <div class="col-3">
                                <label for="name" class="form-label">Name</label>
                            </div>
                            <div class="col-9">
                                <input id="name" class="form-control" name="name">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-3">
                                <label for="email">E-Mail</label>

                            </div>
                            <div class="col-9">
                                <input id="email" class="form-control" name="email">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-3">
                                <label for="gender">Course</label>
                            </div>
                            <div class="col-9">
                                <select class="course" class="form-control" name="course" style="width: 100%;" required>
                                    <option value="" active>None</option>
                                    <optgroup label="Engineering">
                                        <option value="CSE">CSE</option>
                                        <option value="IT">IT</option>
                                        <option value="ECE">ECE</option>
                                    </optgroup>

                                    <optgroup label="Arts & Science">
                                        <option value="CSE">CSE</option>
                                        <option value="IT">IT</option>
                                        <option value="ECE">ECE</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-3">
                                <label for="date">DOB</label>
                            </div>
                            <div class="col-9">
                                <input type="text" id="datepicker" class="form-control" name="date">
                            </div>
                        </div>
                        <center>
                            <input class="btn btn-primary mt-3 mb-3" type="submit" value="SUBMIT">
                        </center>
                    </form>
                </div>

            </div>
        </div>
        <div class="row justify-content-center p-3 mt-5">
            <div class="col-md-3 col-sm-12">
                <div class="row justify-content-end border border-grey">
                    <div class="col-6">
                        <button class="btn btn-info text-start">FadeIn</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-info text-end">FadeOut</button>
                    </div>
                </div>
                <img height="50%" width="70%" class="mt-3" src="https://img.freepik.com/premium-photo/playful-cat-with-cool-vibes-relaxing-laptop-computer-generative-ai_561855-12588.jpg"
                    alt="no image">
            </div>
            <div class="col-md-3 col-sm-12">
                <button class="btn btn-info">FadeIn</button>
                <button class="btn btn-info">FadeOut</button>
                <img src="https://img.freepik.com/premium-photo/playful-cat-with-cool-vibes-relaxing-laptop-computer-generative-ai_561855-12588.jpg"
                    alt="no image">
            </div>
            <div class="col-md-3 col-sm-12">
                <button class="btn btn-info">FadeIn</button>
                <button class="btn btn-info">FadeOut</button>
                <img src="https://img.freepik.com/premium-photo/playful-cat-with-cool-vibes-relaxing-laptop-computer-generative-ai_561855-12588.jpg"
                    alt="no image">
            </div>
        </div>
    </div>


    <script>
        $(document).ready(function () {

            $("input").focus(function () {
                $(this).css("background-color", "yellow");
            });
            $("form").mouseenter(function () {
                $(this).css("background-color", "pink");
            });
            $("form").mouseleave(function () {
                $(this).css("background-color", "white");
            });
            $("input").blur(function () {
                $(this).css("background-color", "grey");
            });
            $(".submit").mouseover(function () {
                $(this).css({ "background-color": "blue", "color": "white" })
            });
            $(".submit").mouseleave(function () {
                $(this).css({ "background-color": "green", "color": "yellow" })
            });
            $("#hide").click(function () {
                $("#basic-form").hide();
            });
            $("#show").click(function () {
                $("#basic-form").show();
            });
            $("button").click(function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
            $('.course').select2();
            $("#datepicker").datepicker();
            $("#basic-form").validate({
                rules: {
                    name: {
                        required: true,
                        minlength: 3,
                        maxlength: 10
                    },
                    age: {
                        required: true,
                        number: true,
                        min: 18
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    date: {
                        required: true
                    }

                },
                messages: {
                    name: {
                        minlength: "Name should be at least 3 characters"
                    },
                    age: {
                        required: "Please enter your age",
                        number: "Please enter your age as a numerical value",
                        min: "You must be at least 18 years old"
                    },
                    email: {
                        email: "The email should be in the format: abc@domain.tld"
                    },
                    date: {
                        required: "please select your date of birth"
                    },
                    course: {
                        required: "please select your course"
                    }
                }
            });
        });

    </script>
</body>

</html>
