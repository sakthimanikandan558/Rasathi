<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>problem 5</title>
</head>
<body>
  <h1>Reverse Array Function</h1>
  
  <script>
    function reverseArray(arr) {
      let reversedArray = [];
      for (let i = arr.length - 1; i >= 0; i--) {
        reversedArray.push(arr[i]);
      }
      return reversedArray;
    }

    
    let array = [1, 2, 3, 4, 5];
    document.write("<p>Original Array: " + array.join(", ") + "</p>");
    document.write("<p>Reversed Array: " + reverseArray(array).join(", ") + "</p>");
  </script>
</body>
</html>
