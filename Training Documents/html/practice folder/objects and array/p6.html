<body>
  <h1>object representing a book and display its title and author</h1>
  
  <script>
    
    // Create an object representing a book and display its title and author.
    let book = {
      title: "The Great Gatsby",
      author: "F. Scott Fitzgerald"
    };
    
    document.write("<p>Title: " + book.title + "<br> Author: " + book.author + "</p>");

  </script>
