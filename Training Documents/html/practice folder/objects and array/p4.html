<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>problem 5</title>
</head>
<body>
   <h2>Sum of Array Elements</h2>
   <p>Given array: [1, 2, 3, 4, 5]</p> 
   <p id="demo"></p>
</body>
<script>
    function sumArray(arr) {
  let sum = 0;
  for (let num of arr) {
    sum += num;
  }
  return sum;
}



let array = [1, 2, 3, 4, 5];

let result =sumArray(array);
document.getElementById('demo').innerHTML=`
    ${result}
`;
console.log("Sum:", sumArray(array)); 

</script>
</html>
