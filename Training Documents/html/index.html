<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width ,initial-scale=1">
        <title>Registration Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container border border-grey border-2 mt-5">
            <div class="mt-3 p-3">
                <div class="row">
                    <div class="col-11">
                        <h2 class="text-primary pb-4  text-center">REGISTER HERE!</h2>
                    </div>
                    <div class="col">
                        <a href="login.html">Login</a>
                    </div>
                </div>
                    <div class="row mb-3 justify-content-center">
                        <div class="col-2">
                            <lable>Name </lable>    
                        </div>
                        <div class="col-3">
                            <input type="text" id="name" class="form-control col-">
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-center">
                        <div class="col-2">
                            <lable>Email</lable>   
                        </div>
                        <div class="col-3">
                            <input type="email" id="name" class="form-control" placeholder="name@example.com">
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-center">
                        <div class="col-2">
                            <lable>Language</lable>
                        </div>
                        <div class="col-3">
                            <select class="form-select" name="language" id="lan">
                                <option value="Tamil">Tamil</option>
                                <option value="English">English</option>
                                <option value="Hindi">Hindi</option>
                                <option value="Telugu">Telugu</option>
                              </select>
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-center">
                        <div class="col-2">
                            <lable>Password</lable>  
                        </div>
                        <div class="col-3">
                            <input type="password" id="name" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-5 justify-content-center">
                        <div class="col-2">
                            <lable>Confirm Password</lable>  
                        </div>
                        <div class="col-3">
                            <input type="password" id="name" class="form-control">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center text-center">
                        <button type="submit" class="btn btn-primary me-2">Register</button>
                        <button type="reset" class="btn btn-danger ms-5">Cancel</button>
                        
                    </div>
            </div>
                
                
        </div>
       
    </body>
</html>
