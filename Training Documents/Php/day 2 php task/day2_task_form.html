<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for PHP Task</title>
</head>

<body>
    <form id="form" action="day2_task.php" method="post" style="padding: 10px; border: 2px solid; text-align: center; width: 30%; margin: auto; border-color: red; margin-top: 10%;">
        <h2>Register Here</h2>
        <label>Name: </label>
        <input type="text" name="username" value="" required pattern="[A-Za-z\s]{2,}">
        
        <br><br>
        <label>Email: </label>
        <input type="email" name="email" value="" required>
        
        <br><br>
        <label>DOB: </label>
        <input type="date" name="date" value="" required>

        <br><br>
        <label>Gender: </label>
        <input type="radio" name="gender" value="female" required> Female
        <input type="radio" name="gender" value="male" > Male
        <input type="radio" name="gender" value="other"> Other

        <br><br>
        <label>Comment: </label>
        <textarea name="comment" rows="4" cols="30"></textarea>
        <br><br>
        <button  type="submit" name="submit" style="padding: 10px;background: red;border: none;color: white;"><b>Submit</b></button>
    </form>
</body>

</html>
